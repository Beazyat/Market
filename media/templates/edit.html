{% extends 'base/base.html' %}

{% block title %}
Edit item
{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit Item</h1>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
<div class="space-y-4">
    {{form.as_p}}
</div>
{% if form.errors or form.non_field_errors %}
<div class="mb-3 p-6 bg-red-100 rounded-xl">
{% for field in form %}
    {{ field.errors }}
{% endfor %}
{{ form.non_field.errors }}
</div>
{% endif %}

<button type="submit" class="py-4 px-8 mt-6 text-lg bg-green-500 hover:bg-green-700 rounded-xl text-white">Add Item</button>
</form>
{% endblock %}
